<div class="container">

    <mat-card class="example-card ">
      
        <mat-form-field class="example-form-field">
          <mat-label>Location</mat-label>
          <input matInput type="text" [(ngModel)]="locationString" (keydown.enter)="getWeather(locationString)">
          <button *ngIf="locationString" matSuffix mat-icon-button aria-label="Get Weather" 
          (click)="getWeather(locationString)">
              <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>

        <div *ngIf="showLoading" class="loadingDiv">
          <mat-spinner [diameter]="35"></mat-spinner>
        </div>
      <div *ngIf="weatherDesc && !showLoading">
        <mat-card-header >
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{weatherDesc}}</mat-card-title>
          <mat-card-subtitle>{{FeelsLikeF}}&deg; F</mat-card-subtitle>
        </mat-card-header>
        <mat-card-header *ngFor="let hour of hourlyArray">
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{hour.weatherDesc[0].value}}</mat-card-title>
          <mat-card-subtitle>{{hour.FeelsLikeF}}&deg; F</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>

      </div>

      </mat-card>
</div>
