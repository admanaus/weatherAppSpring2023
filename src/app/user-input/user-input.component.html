<div class="container">
    <mat-form-field class="example-form-field">
        <mat-label>Location</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Get Weather" 
        (click)="getWeather(value)">
            <mat-icon>search</mat-icon>
          </button>
    </mat-form-field>

</div>
